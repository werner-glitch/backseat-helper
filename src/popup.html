<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backseat Driver</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      width: 300px;
      padding: 16px;
      background: #f9f9f9;
      color: #333;
    }

    .popup-container {
      text-align: center;
    }

    h1 {
      font-size: 18px;
      color: #1976d2;
      margin-bottom: 12px;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .status.active {
      background: #c8e6c9;
      color: #2e7d32;
      border-left: 3px solid #4caf50;
    }

    .status.inactive {
      background: #ffcccc;
      color: #c62828;
      border-left: 3px solid #f44336;
    }

    .info {
      background: #e3f2fd;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      color: #1565c0;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #1976d2;
      color: white;
    }

    .btn-primary:hover {
      background: #1565c0;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1>Backseat Driver</h1>
    
    <div id="statusDiv" class="status"></div>

    <div class="info">
      ðŸ’¬ Chat-Panel ist auf jeder Seite verfÃ¼gbar
    </div>

    <div class="buttons">
      <button class="btn-primary" id="openOptions">Einstellungen Ã¶ffnen</button>
    </div>
  </div>

  <script>
    document.getElementById('openOptions').addEventListener('click', () => {
      chrome.runtime.openOptionsPage();
    });

    // Show current profile
    chrome.runtime.sendMessage({ action: 'getProfile' }, (response) => {
      if (response.success) {
        const statusDiv = document.getElementById('statusDiv');
        statusDiv.textContent = `Profil: ${response.profile.name}`;
        statusDiv.className = 'status active';
      }
    });
  </script>
</body>
</html>
